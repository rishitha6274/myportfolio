<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Temp 6</h1>
    <h2>Form Tags</h2>
    <form action="filename.jsp" method="GET">
      <p>
        <input type="text" placeholder="Enter name" />
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="text" placeholder="Enter name" /></p>
      <p><input type="number" placeholder="Enter age" /></p>
      <p><input type="date" /></p>
      <fieldset>
          
            <legend>Gender:</legend><input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
          
      </fieldset>
      <p>
        Subjects:<input type="checkbox" />HTML <input type="checkbox" />CSS

        <option>MERN Stack</option>
        <option>Java Full Stack</option>
        <option>Python Full Stack</option>
      </select></p>
    </form>
    <hr>
    <form>
        <p><input type="email" placeholder="Email address"></p>
        <p><input type="password" placeholder="Password"></p>
        <button>Submit</button>
        <input type="image" src="2018 BMW 4-Series | Headlight.jpg" width="100px">
        <input type="reset">
    </form>
    <hr>
    <form>
        <p><textarea rows="4" cols="50" placeholder="Enter Bio"></textarea></p>
        <p><input type="file"></p>
        <button>Submit</button>
    </form>
  </body>
</html>
