<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temp 5</h1>
    <h2>Table tags</h2>
    <table border="1">
        <caption>Score Board</caption>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Details</th>
            </tr>
            <tr>
                <th>Roll Number</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>R034</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Cathy</td>
                <td>R039</td>
                <td>98</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>186</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
